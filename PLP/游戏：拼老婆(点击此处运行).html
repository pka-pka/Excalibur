<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼老婆</title>
    <link rel="stylesheet" href="PLP.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="PLP.js"></script>
</head>
<body>
    <div class="all">
        <div class="left">
            <div class="choose">
                <button class="ch" style="cursor: pointer">请选择你的老婆</button>
                <a style="cursor: pointer" class="214">两仪式</a>
                <a style="cursor: pointer" class="HTT">K-ON</a>
                <a style="cursor: pointer" class="Arutoria">Arutoria</a>
                <a style="cursor: pointer" class="BLKMG">黑魔导女孩</a>
                <a style="cursor: pointer" class="Toru">托尔</a>
            </div>
            <br>
            <div class="yt">
                <img src="pic/1.jpg" height="300px" width="300px">
            </div>
            <br>
            <div class="start" >
                <button class="st" style="cursor: pointer">开始游戏</button>
            </div>
            <br>
            <div class="time">所用时间：00:00</div>
        </div>
        <div class="right">
            <table class="p" cellsplacing="0" cellpadding="1">
                <tbody class="pic"></tbody>
            </table>
        </div>
        <div class="mid">
            <div class="endpic">
                <img src="" height="310px" width="310px">
            </div>
            <div class="txt">你已经拼好了你的老婆，快把她抱走吧</div>
            <div class="rst">
                <button style="cursor: pointer" onclick="rst()">我还要 我还要！！！</button>
            </div>
        </div>
    </div>
    <script>  
    </script>
</body>
</html>
